<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Particles</title>
        <style media="screen">
            #canvas {
                display: block;
                background-color: white;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 50;
            }
            #canvas2 {
                display: none;
            }
            #stats {
                position: fixed;
                top: 0;
                left: 0;
                z-index: 100;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.4/dat.gui.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="stats"></div>
        <canvas id="canvas"></canvas>
        <canvas id="canvas2"></canvas>
        <script src="https://cdn.rawgit.com/arrwhidev/particles/master/dist/bundle.js" charset="utf-8"></script>
    </body>
</html>
